{% extends "layout.html" %}

{% block title %}
  Chai Details Page
{% endblock %}
  

{% block nav %}
  <div class="px-6 py-4 ">
    <a href="{% url 'all_chai' %}" class="inline-block text-blue-600 hover:text-blue-800 font-semibold transition">
      ← Back to all Chai
    </a>
  </div>
{% endblock %}

{% block content %}
  <div class="flex justify-center items-center min-h-[70vh] px-4 ">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden max-w-md w-full">
      <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full h-64 object-cover" />

      <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ chai.name }}</h1>
        <p class="text-lg text-green-600 font-medium mb-2">₹{{ chai.price }}</p>
        <h3 class="text-gray-700 mb-4">{{ chai.description }}</h3>

        <button
          class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-900 text-white py-2 rounded-lg font-semibold shadow transition duration-300">
          Order Now
        </button>
      </div>
    </div>
  </div>
{% endblock %}
</body>
